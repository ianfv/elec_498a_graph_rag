version: '3.8'

services:
  # FastAPI GraphRAG Application
  fastapi-graphrag:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: graphrag-api
    ports:
      - "8000:8000"
    volumes:
      - ./test_data/input:/app/test_data/input
      - ./test_data/output:/app/test_data/output
      - ./test_data/cache:/app/test_data/cache
      - ./test_data/.env:/app/test_data/.env:ro
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=graphrag_password
    depends_on:
      - neo4j
      - ollama
    networks:
      - graphrag-network
    restart: unless-stopped

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.14
    container_name: graphrag-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/graphrag_password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    networks:
      - graphrag-network
    restart: unless-stopped

  # Ollama Local LLM
  ollama:
    image: ollama/ollama:latest
    container_name: graphrag-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - graphrag-network
    restart: unless-stopped

networks:
  graphrag-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
  ollama_data:
